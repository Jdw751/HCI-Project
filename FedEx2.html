<script type="text/javascript" >window.onload = date_time('date_time');


function date_time(id)
{
        date = new Date;
        year = date.getFullYear();
        month = date.getMonth();
        months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December');
        d = date.getDate();
        day = date.getDay();
        days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
        h = date.getHours();
        if(h<10)
        {
                h = "0"+h;
        }
        m = date.getMinutes();
        if(m<10)
        {
                m = "0"+m;
        }
        s = date.getSeconds();
        if(s<10)
        {
                s = "0"+s;
        }
        result = ''+days[day]+' '+months[month]+' '+d+' '+year+' '+h+':'+m+':'+s;
        parsedResult = ''+h+':'+m+':'+s;
        document.getElementById(id).innerHTML = result;
        setTimeout('date_time("'+id+'");','1000');
        return parsedResult;
       
}


</script>

<SCRIPT language="javascript">
        function addRow(tableID,dateID) {


        	
        	
        	var code = document.getElementById("CodeNumber").value;
        	var task = document.getElementById("TaskName").value;
 
            var table = document.getElementById(tableID);
 
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
 
            var colCount = table.rows[0].cells.length;
 
            for(var i=0; i<colCount; i++) {
 
                var newcell = row.insertCell(i);
 
                newcell.innerHTML = table.rows[1].cells[i].innerHTML;
                //alert(newcell.childNodes);
                switch(i) {
                    case 0:
                            newcell.innerHTML =  code;
                            break;
                    case 1:
                            newcell.innerHTML = task;
                            break;
                    case 2:
                    		newcell.innerHTML = dateID;
                    		
                    		break;
                    case 3:
                    		
                    		if (rowCount == 2){// change from hardcoded
                    			break;
                    		}
                    		
                    			var prevRow = rowCount-1;

                    		

                    		var change = table.rows[prevRow].cells;
                    		change[3].innerHTML = dateID;
                    		break;
                    
                    
                }
            }
        }
 
        
        
 
    </SCRIPT>
